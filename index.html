<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Website</title>

    <!-- favicon -->
    <link rel="icon" href="checklist-icon.png" type="image/x-icon">

    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-blue-200 flex items-center justify-center h-screen">

    <div class="bg-gray-700 flex flex-col p-12 border border-radius-24 rounded-lg mb-16">
        <h1 class="text-5xl text-white font-bold mb-5 mx-auto">To Do List</h1>
        <div id="todo-form" class="mb-4">
            <input type="text" id="input-box" placeholder="Add a new task" class="border border-gray-400 rounded p-3 w-72 mr-32" required> 
            <button onclick="addTask()" type="submit" class="bg-green-800 text-white font-bold rounded p-3 w-20">Add</button>
       </div>
       <div id="task-list" class="flex flex-col items-center justify-center gap-2">
        
        </div>
            
</div>
       


    <script src="script.js"></script>
</body>
</html>
