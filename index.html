<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Website</title>

    <!-- favicon -->
    <link rel="icon" href="checklist-icon.png" type="image/x-icon" />

    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-200">
    <div class="flex items-center min-h-screen">
      <div
        class="bg-gray-700 flex flex-col p-12 border rounded-lg justify-center items-center w-11/12 max-w-[500px] mb-[40px] mt-[40px] mx-auto">
        <h1 class="text-5xl text-white font-bold mb-5 mx-auto">To Do List</h1>
        <div
          class="flex items-center justify-center gap-2 mb-3 flex-wrap w-full">
          <div id="todo-form" class="flex gap-1 grow">
            <input
              type="text"
              id="input-box"
              placeholder="Add a new task"
              class="border border-gray-400 rounded p-3 w-full"
              required />
          </div>
          <button
            onclick="addTask()"
            type="submit"
            class="bg-green-800 text-white font-bold rounded p-3 flex-1">
            Add
          </button>
        </div>
        <div
          id="task-list"
          class="flex flex-col items-center justify-center gap-2 w-full"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
